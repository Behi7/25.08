{% extends 'dashboard/base.html' %}
{% block content %}
        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <!-- container starts -->
            <div class="container-fluid">
				
                <!-- row -->
				<div class="element-area">
					<div class="demo-view">
						<div class="container-fluid pt-0 ps-0 pe-lg-4 pe-0">
							<div class="row">
					<!-- Column starts -->
                    <div class="col-xl-12">
                        <div class="card dz-card" id="bootstrap-table5">
                            <div class="card-header flex-wrap d-flex justify-content-between  border-0">
								<div>
                                	<h4 class="card-title">Testlar</h4>
								</div>
							</div>
                           	<!-- tab-content -->	
							<div class="tab-content" id="myTabContent-4">
								<div class="tab-pane fade show active" id="leftPosition" role="tabpanel" aria-labelledby="home-tab-4">
									<div class="card-body pt-0">
										
										<div class="table-responsive">
											
											<table class="table table-bordered table-responsive-sm">
												<tbody>
													{% for answer in answerdetails %}
													<tr>
														<th>{{forloop.counter}}</th>
														<td>{{answer.question}}</td>
                                                        {% if answer.is_correct %}
														<td style="color: green;">{{answer.user_choice}}</td>
                                                        {% else %}
                                                        <td style="color: rgb(255, 0, 0);">{{answer.user_choice}}</td>
                                                        {% endif %}
													</tr>
													{% endfor %}
												</tbody>
											</table>
										</div>
									</div>
								</div>
						</div>
							<!-- /tab-content -->		
                           
                        </div>
                    </div>
                    <!-- Column ends -->
					
				</div>
					</div>
				</div>			
            </div>
    </div>
{% endblock %}
