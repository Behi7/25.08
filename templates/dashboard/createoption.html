{% extends 'dashboard/base.html' %}
{% block content %}
<div class="content-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-9 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        {% if correct %}
                        <h4 class="card-title">Xato javobni yozing</h4>
                        {% else %}
                        <h4 class="card-title">To'gri javobni yozing</h4>
                        {% endif %}
                    </div>
                    <div class="card-body">
                        <div class="basic-form">
                            <form method="post">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" class="form-control input-rounded" placeholder="Nomi" value="{{ option.name }}" name="name">
                                </div>
                                <a href="{% url 'listquestion' quiz.id %}"><button type="submit" class="btn btn-primary">saqlash</button></a>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
{% endblock %}
